<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer;
                answer = arr[0];
                for (var i = 1; i < 7; i++) {
                    if (answer > arr[i]) answer = arr[i];
                }
                return (answer);
            }

            let arr=[5, 7, 11, 3, 9, 9, 11];
            console.log(solution(arr));
        </script>
    </body>
</html>
