<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let ans = "";

                for (let x of s) {
                    if (x >= 'a' && x <= 'z') {
                        ans += x.toUpperCase();
                    } else if (x >= 'A' && x <= 'Z') {
                        ans += x.toLowerCase();
                    }
                }
                return (ans);
            }

            console.log(solution("StuDY"));
        </script>
    </body>
</html>
