<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
              // 작은 것 두개의 합이 큰것보다 커야함
              let max;

              if (a > b) {
                max = a;
              } else {
                max = b;
              }
              if (max < c) {
                max = c;
              }
              if (max < a + b + c - max) {
                return ("YES");
              } else {
                return ("NO");
              }
            }

            function model(a, b, c) {
              let answer = "YES", sum = a + b + c, max;

              if (a > b) max = a;
              else max = b;
              if (max < c) max = c;
              if (sum - max <= max) answer = "NO";
              return (answer);
            }

            console.log(solution(13, 33, 17));
            console.log(model(13, 33, 17));
        </script>
    </body>
</html>
