<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = [];
                let sum = 0;
                let min = Number.MAX_SAFE_INTEGER;

                for (let i = 0; i < 7; i++) {
                    if (arr[i] % 2 === 0) {
                        arr.splice(i, 1);
                    }
                }
                for (let i = 0; i < arr.length; i++) {
                    sum += arr[i];
                    if (min > arr[i]) min = arr[i];
                }
                answer[0] = sum;
                answer[1] = min;
                return (answer);
            }
            
            arr=[12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
        </script>
    </body>
</html>
